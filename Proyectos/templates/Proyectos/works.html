{% extends 'base.html' %}
{% load static %}


 {% block content %}
 
    

    <!-- END header -->
    
    <section class="home-slider  inner-page owl-carousel">
      <div class="slider-item" style="background-image: url({% static 'mySiteWork/img/slider-1.jpg' %});">
        
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center text-center">
            <div class="col-md-7 col-sm-12 element-animate">
              <h1>Nuestro trabajo por 15 a√±os</h1>
            </div>
          </div>
        </div>

      </div>


    </section>
    <!-- END slider -->
    
    <section class="section">
      <div class="container">
        <div class="row justify-content-center mb-5 element-animate">
          <div class="col-md-8 text-center">
            <h2 class="text-uppercase heading border-bottom mb-4">Nuestros Proyectos</h2>
           
          </div>
        </div>
        <div class="row no-gutters">
          {% for instance in object_list %}
          <div class="col-md-4 element-animate">
            <div class="media d-block media-custom text-left">
              <a href="{% url 'detalle_obra' id=instance.id %}" class="link-thumbnail">
                <span class="ion-plus icon"></span>
              <img src="{{instance.cover_img.url}}" alt="Image Placeholder" class="img-fluid"></a>
              <div class="media-body">
                <span class="meta-post">{{instance.fecha_ref}}</span>
                <h3 class="mt-0 text-black"><a href="{% url 'detalle_obra' id=instance.id %}" class="text-black">{{instance.titulo}}</a></h3>
                
              </div>
            </div>
          </div>
          {% endfor %}

      </div>
    </section>
    
    

    <section class="container cta-overlap">
      <div class="text d-flex">
        <h2 class="h3">Contact Us For Projects or Need a Quotations</h2>
        <div class="ml-auto btn-wrap">
          <a href="get-quote.html" class="btn-cta btn btn-outline-white">Get A Quote</a>
        </div>
      </div>
    </section>
    <!-- END section -->
    {% endblock %}
